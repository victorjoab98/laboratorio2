<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Restar</title>
    </h:head>
    <h:body>
       
        <h1>Operacion Restar</h1>
        <h:form>
            <h3>Ingrese los numeros que desea restar</h3>
            <table>
                <tr>
                    <td>Numero 1</td>
                    <td>
                        <h:inputText value="#{resta.numero1}"/>
                            </td>
                </tr>
                <tr>
                    <td>Numero 2</td>
                    <td><h:inputText value="#{resta.numero2}" /> </td>
                </tr>
                <tr>
                    <td><h:commandButton value="Restar" action="#{resta.resta}"></h:commandButton></td>
                </tr>
            </table>
   
             
           
        </h:form>
        
    </h:body>
</html>
